<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" name="text" [(ngModel)]="text" placeholder="Enter log.....">
    </div>
    <input type="submit" class="btn btn-primary" value="Add Log" [disabled]="!this.text">
    <button type="button" class="btn btn-danger" [hidden]="!this.text" (click)=clearlog()>Clear</button>
  </form>
</div>
