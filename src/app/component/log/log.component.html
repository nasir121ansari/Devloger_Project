<ul class="list-group" *ngIf="loaded && logs.length > 0">
  <li *ngFor="let log of logs" [class.list-group-item-primary]="selectedlog===log" class="list-group-item d-flex justify-content-between align-items-center">
    <a (click)="selectlog(log)" href="#">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'short'}}</span>
    <i (click)="removelog(log)" class="fa fa-remove"></i>
  </li>
</ul>
<div *ngIf="loaded && logs.length==0">
  <h5>There are No logs in system</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading.......</h5>
</div>
